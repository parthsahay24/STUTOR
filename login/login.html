<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #2c3e50);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: absolute;
      top: 20px; /* Adjust this value to control the distance from the top */
      left: 20px; /* Adjust this value to control the distance from the left */
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      animation: slideIn 0.5s ease;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 10px);
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      font-size: 16px;
      outline: none;
    }

    button:hover {
      background-color: #45a049;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 400px) {
      .login-container {
        width: 280px;
      }
    }
  </style>
</head>
<body>
   <div class="container" style="display: inline-block;">
    <img src="./360_F_359383485_64iafk2NJ9PGDMT0NlE5HVxat9UiHGJE-removebg-preview.png" alt="" height="200px">
   </div>
  <div class="login-container">
    <h2>Teacher Login</h2>
    <form action="login.php" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
